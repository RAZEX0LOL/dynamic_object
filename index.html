<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамический объект</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Динамическое изменение</h1>
        <div id="formContainer" class="form-container">
            <div class="field-container">
                <input type="text" id="nameField" placeholder="Введите имя" class="input-field">
            </div>
            <button id="addFieldButton" class="button">Добавить поле</button>
        </div>
        <h2>Текущий объект</h2>
        <pre id="output" class="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
